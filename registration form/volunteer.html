<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!---<title> Responsive Registration Form | CodingLab </title>--->
    <link rel="stylesheet" href="volunteer.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Registration</div>
    <div class="content">
      <form action="#">
        <div class="scroll">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details">Address</span>
            <input type="text" placeholder="Enter your Address" required>
          </div>
          <div class="input-box">
            <span class="details">Contact Number</span>
            <input type="text" placeholder="Enter your Contact Number" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Enter your Email" required>
          </div>
          <div class="input-box">
            <span class="details">Date Of Birth</span>
            <input type="text" placeholder="Enter Your Date Of Birth" >
          </div>
          <div class="input-box">
            <span class="details">Blood Group</span>
            <input type="text" placeholder="Enter Your Blood Group" >
          </div>
          <div class="input-box">
            <span class="details">Education</span>
            <input type="text" placeholder="Enter Your Education" >
          </div>
          <div class="input-box">
            <span class="details">Job/Buissness</span>
            <input type="text" placeholder="Enter Your Profession" required>
          </div>
          <div class="input-box">
            <span class="details">Hobbies</span>
            <input type="text" placeholder="Enter Your Hobbies" >
          </div>

          <div class="gender-details">
            <input type="radio" name="gender" id="dot-1">
            <input type="radio" name="gender" id="dot-2">
            <input type="radio" name="gender" id="dot-3">
            <span class="gender-title">Gender</span>
            <div class="category">
              <label for="dot-1">
              <span class="dot one"></span>
              <span class="gender">Male</span>
            </label>
            <label for="dot-2">
              <span class="dot two"></span>
              <span class="gender">Female</span>
            </label>
            <label for="dot-3">
              <span class="dot three"></span>
              <span class="gender">Prefer not to say</span>
              </label>
            </div>
          </div>
          
        </div>

        <div class="input-box bottom">
            <span class="details">Any Social Work Experience?</span>
            <textarea class="input-textarea" type="text" placeholder="" ></textarea>
          </div>
          <div class="input-box bottom">
            <span class="details">What Kind Of Help Can You Do For Foundation?</span>
            <textarea class="input-textarea" type="text" placeholder="" ></textarea>
          </div>
        
        </div>


        <div class="button">
          <input type="submit" value="Register">
        </div>

      </form>
    </div>
  </div>

</body>
</html>
